name: Build IP lists

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".gitignore"
      - "LICENSE*"
      - "*.md"
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Download CSV
      run: |
        curl -L "https://ipinfo.io/data/ipinfo_lite.csv.gz?_src=frontend&token=${{ secrets.IPINFO_TOKEN }}" -o ipinfo_lite.csv.gz

    - name: Generate country lists
      run: |
        mkdir -p geo/geoip
        python scripts/parse.py

    - name: Commit and push generated files
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "IP List Generator"
        git config user.email "noreply@myrepo.com"
        git add geo/geoip/
        git commit -m "Update country IP lists" || echo "No changes"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
